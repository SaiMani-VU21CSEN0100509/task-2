<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="rback.css">
</head>
    <body>
      <h1 style="text-align: center;">Customer Details</h1>
      <table align="center">
        <tr>
          <td><b>
            Name:</b>
          </td>
          <td>
            <input type="text" name="Name" size="30" required>
          </td>
        </tr>
        <tr>
          <td style="line-height: 0%; text-align: middle;">
            <b>username</b>
            <p>(usedto login)</p>
          </td>
          <td>
            <input type="text">
          </td>
        </tr><br>
        <tr>
          <td><b>
            password:</b>
          </td>
          <td>
            <input type="password" size="15" required>
          </td>
        </tr>
        <tr>
          <td><b>
            phone number:</b>
          </td>
          <td>
            <input type="text" name="phnumner" length="10" required>
          </td>
        </tr>
        <tr>
          <td><b>
            DOB </b>
          </td>
          <td>
            <table>
              <tr>
                <td>
                  <input type="text" name="date" length="2" size="2">
                </td>
                <td>
                  <select name="month" id="month">
                    <option value="">select month</option>
                    <option value="1">January</option>
                    <option value="2">Febraury</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                  </select>
                </td>
                <td>
                  <input  type="text" name="year" id="year" size="4" length="4">
                </td>
              </tr>
          </table>
        </tr>
        <tr>
          <td><b>
            E-mail:</b>
          </td>
          <td>
            <input type="email" >
          </td>
        </tr>
        <tr>
          <td><b>
            Gender:</b>
          </td>
          <td>
            <input type="radio" name="male">MALE
            <input type="radio" name="male">FEMALE
          </td>
        </tr>
        <tr>
          <td><b>
            address:</b>
          </td>
          <td>
            <textarea name="address" id="address" rows="2" cols="10"></textarea>
          </td>
        </tr>
           <td><b>
            pincode:</b>
           </td>
           <td>
            <input type="text" length="6" size="6">
           </td>
        <tr>
         <td><b>
          shipping address:</b>
         </td>
         <td>
          <textarea name="saddress" id="saddress" rows="2" cols="10"></textarea>
         </td>
        </tr>
      </table>
      <br>
      <table align="center">
        <tr>
          <td>
            <input type="checkbox" id="nt">
          </td>
          <td><b>
            <label for="nt">would you like to send notifications to E-mail</label></b>
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" id="tc">
          </td>
          <td><b>
            <label for="tc">accepting terms and conditions</label></b>
          </td>
        </tr>
        <tr><b>
          <td colspan="2" align="center">
            <input type="submit">
          </td></b>
        </tr>
      </table>
      
      
    </body>
</html>
